<!DOCTYPE html>

    <!-- 引入组件库 -->

</head>
<body>
<div id="app">

    <el-row>

                <el-menu-item index="3"><i class="el-icon-setting"></i>导航三</el-menu-item>
            </el-menu>

        </el-col>
        <el-col :span="20">
            <!-- content -->
            {% block content %}
            {% endblock %}
            <!-- // content -->>
        </el-col>
    </el-row>

</div>
</body>
